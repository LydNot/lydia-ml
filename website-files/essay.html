<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Lydia ML</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a1628;
            color: #ffffff;
        }
        
        .essay-content {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .essay-header {
            margin-bottom: 40px;
        }
        
        .essay-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .essay-meta {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .essay-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: #60a5fa;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .essay-body {
            font-family: 'Crimson Text', Georgia, serif;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #e2e8f0;
        }
        
        .essay-body h2 {
            font-family: 'Inter', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #60a5fa;
            margin: 40px 0 20px 0;
        }
        
        .essay-body h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: #a78bfa;
            margin: 30px 0 15px 0;
        }
        
        .essay-body a {
            color: #60a5fa;
            text-decoration: none;
            border-bottom: 1px solid #60a5fa60;
            transition: all 0.2s ease;
        }
        
        .essay-body a:hover {
            color: #93c5fd;
            border-bottom-color: #93c5fd;
        }
        
        .essay-body p {
            margin-bottom: 20px;
        }
        
        .essay-body ul, .essay-body ol {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        .essay-body li {
            margin-bottom: 8px;
        }
        
        .essay-body blockquote {
            border-left: 4px solid #a78bfa;
            background-color: #1e293b;
            padding: 15px 20px;
            margin: 20px 0;
            font-style: italic;
            color: #cbd5e1;
        }
        
        .essay-body code {
            background-color: #1e293b;
            color: #fde047;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
        }
        
        .essay-body pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .essay-body pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .essay-body img {
            max-width: 100%;
            height: auto;
            margin: 30px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            color: #2980b9;
            transform: translateX(-3px);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #d32f2f;
        }
        
        @media (max-width: 768px) {
            .essay-content {
                padding: 20px 15px;
            }
            
            .essay-title {
                font-size: 1.8rem;
            }
            
            .essay-body {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="essay-content">
        <a href="index.html" class="back-link">‚Üê Back to home</a>
        
        <div id="essay-container">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        // Get the post slug from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postSlug = urlParams.get('post');
        
        if (!postSlug) {
            document.getElementById('essay-container').innerHTML = `
                <div class="error">
                    <h2>No essay specified</h2>
                    <p><a href="index.html">Return to home</a></p>
                </div>
            `;
        } else {
            // Fetch the essay data
            fetch(`content/${postSlug}.json`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Essay not found');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update page title
                    document.getElementById('page-title').textContent = `${data.title} - Lydia ML`;
                    
                    // Build the essay HTML
                    let html = '<div class="essay-header">';
                    html += `<h1 class="essay-title">${data.title}</h1>`;
                    if (data.date) {
                        html += `<div class="essay-meta">${data.date}</div>`;
                    }
                    if (data.subtitle) {
                        html += `<div class="essay-subtitle">${data.subtitle}</div>`;
                    }
                    html += '</div>';
                    html += `<div class="essay-body">${data.content}</div>`;
                    
                    // Insert into page
                    document.getElementById('essay-container').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('essay-container').innerHTML = `
                        <div class="error">
                            <h2>Essay not found</h2>
                            <p>Sorry, the essay "${postSlug}" could not be loaded.</p>
                            <p><a href="index.html">Return to home</a></p>
                        </div>
                    `;
                    console.error('Error loading essay:', error);
                });
        }
    </script>
</body>
</html>
